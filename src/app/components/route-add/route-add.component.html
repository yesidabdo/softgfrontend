
    <form>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            required
            [(ngModel)]="route.description"
            name="description"
          />
        </div>
  

        <div class="form-group">
          <label for="driver_id">Driver</label>
          <select
            class="form-control"
            id="driver_id"
            required
            [(ngModel)]="route.driver_id"
            name="driver_id"
            >

            <option *ngFor="let driver of drivers; let i = index"
            [ngValue]="driver.id"
            >#{{driver.id+ '  '+driver.first_name+ '  '+driver.last_name}}
            </option>
        </select>
        </div>
        
        <div class="form-group">
          <label for="vehicle_id">Vehicle</label>
          <select
            class="form-control"
            id="vehicle_id"
            required
            [(ngModel)]="route.vehicle_id"
            name="vehicle_id"
            >

            <option *ngFor="let vehicle of vehicles; let i = index"
            [ngValue]="vehicle.id"
            >#{{vehicle.id+ '  '+vehicle.description}}
            </option>
        </select>
        </div>                
       
  
      <div class="form-group">
        <label for="active">Active</label>
          <mat-slide-toggle 
            id="active"
            name="active" 
            [(ngModel)]="route.active">
         </mat-slide-toggle>
        </div>     
        
    
  
  
        <button (click)="saveRoute()" class="btn btn-success">Submit</button>
      </form>
  
      <div *ngIf="submitted">
        <h4>Route was created successfully!</h4>
        <button class="btn btn-success" (click)="newRoute()">Add</button>
      </div>
